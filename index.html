<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New project</title>
</head>
<body>
    <div class="form">
        <header>
            <p>WELCOME TO MY WEBSITES</p>
        </header>
        <div class="form-box">
            <div class="form-button">
                <button class="btn1" id="btn1" type="button" onclick="login()">Log in</button>
                <button class="btn1" id="btn1" type="button" onclick="login()">Register</button>
            </div>
            <div class="social">

            </div>
            <form action="#" class="input_group" id="login_form">
                <input type="text" name="" placeholder="User Name" class="input-label" required>
                <input type="password"  placeholder="Password" class="input-label" required>
                <input type="checkbox" class="input-label" required><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form action="#" class="input_group" id="register_form">
                <input type="text" name="" placeholder="User Name" class="input-label" required>
                <input type="email" name="" placeholder="Email Address" class="input-label" required>
                <input type="password"  placeholder="Password" class="input-label" required>
                <input type="checkbox" class="input-label" required><span>I agree to the terms and conditions </span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
